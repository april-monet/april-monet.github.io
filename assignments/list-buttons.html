    <main>
        <button class='styled-button'>Nicely Styled Button</button>
        <div>
            <button>Unstyled button</button>
        </div>
        <aside>
            Margins can provide separation between 
            HTML elements. This is an example of
            an "aside."
        </aside>
        <div>
            <button class="btn-padding">My Ugly Button</button>

            <button class="bordered-button">Bordered button w/ margin</button>
