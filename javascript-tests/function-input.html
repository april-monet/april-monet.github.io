<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../styles/styles.css" rel="stylesheet" id="default"/>
    <link href="../styles/function-input.css" rel="stylesheet" id="secondary"/>
    <link href="../styles/styles2.css" rel="alternate stylesheet" type="text/css" id="alternate">
    <link rel="shortcut icon" href="../favicon.png" type="image/png" />
    <script src="function-input.js"></script>
    <title>Function Input</title>
  </head>
  <body>
    <header>
      <h1>
        Function Input
      </h1>
    </header>
    <main>
        <p>
            <b>Feet to Inches</b>: 
            <span id="feetToInchesDisplay">
            </span>
        </p>
        <p>
            <b>Miles to Feet</b>: 
            <span id="milesToFeetDisplay">
            </span>
        </p>
        <p>
            <b>Area of Triangle</b>: 
            <span id="areaOfTriangleDisplay">
            </span>
        </p>
        <p>
            <b>Area of Circle</b>: 
            <span id="areaOfCircleDisplay">
            </span>
        </p>
        <div>
            <button id="feetToInchesAction" class="styled-button">Feet to Inches</button>
            <input type="text" id="feetToInchesInput">
        </div>
        <div>
            <button id="milesToFeetAction" class="styled-button">Miles to Feet</button>
            <input type="text" id="milesToFeetInput">
        </div>
        <div>
            <button id="areaOfTriangleAction" class="styled-button">Area of Triangle</button>
            <input type="text" id="areaOfTriangleInputBase">
            <input type="text" id="areaOfTriangleInputHeight">
        </div>
        <div>
            <button id="areaOfCircleAction" class="styled-button">Area of Circle</button>
            <input type="text" id="areaOfCircleInput">
        </div>
        <div>
            <!-- This div only exists to keep the floated buttons from hanging down into the footer -->
        </div>
    </main>
    <footer>
      Copyright &copy; 2019 by April Cound
      <p>
        <a href="../index.html">Home</a>
      </p>
    </footer>
  </body>
</html>
