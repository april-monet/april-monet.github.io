<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/png" />
    <script src="object-choices.js"></script>
    <title>Object Choices</title>
  </head>
  <body>
    <header>
      <h1>
        Object Choices
      </h1>
    </header>
    <main>
        <h2>Object Literal</h2>
        <h4>
            Get Name:
        </h4> 
        <p id="simpleObjectDisplay"></p>
        <button id="simpleObjectAction" class="styled-button">Get Names</button>
        <h2>Constructor Function</h2>
        <h4>
            Constructor Function Full Name:
        </h4>
         <p id="functionObjectDisplay"> </p>
        <button id="functionObjectAction" class="styled-button">Call Function Object</button>
        <h2>Custom Class</h2>
        <h4>
            Custom Class Full Name:
        </h4>
         <p id="customClassDisplay"> </p>
        <button id="customClassAction" class="styled-button">Call Custom Class</button>
        <h2>Dynamic Method</h2>
        <h4>
            Dynamically Generated Method:
        </h4>
         <p id="dynamicMethodDisplay"> </p>
        <button id="dynamicMethodAction" class="styled-button">Call Dynamic Method</button>
    </main>
    <footer>
      Copyright &copy; 2019 by April Cound
      <p>
        <a href="../index.html">Home</a>
      </p>
    </footer>
  </body>
</html>
